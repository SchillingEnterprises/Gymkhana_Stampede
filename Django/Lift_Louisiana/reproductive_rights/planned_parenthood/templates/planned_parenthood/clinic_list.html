{% extends "planned_parenthood/base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'clinic_list' %}">Clinic Listing</a></p>
<table class="table">
    <tr>
        <td>ID</td><td>Link</td>
        <td>active</td>
    </tr>
    {% for object in object_list %}
    <tr>
        <td>{{object.pk}}</td>
        <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
        <td>{{ object.active }}</td>
    </tr>
    {% endfor %}
</table><a class="btn btn-primary" href="{% url 'clinic_create' %}">Create new Clinic</a>
{% endblock %}
